<!DOCTYPE html><html lang="pt-BR"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>Login - Stellantis</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/><style>

    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }

  </style><style>
:root {
  --cor-fundo: #0b1d30;

.btn-primary:hover {

}

  position: fixed;

  flex-direction: column;

  pointer-events: auto;
}
@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}
@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}

// Camada simples para dificultar c√≥pia (n√£o √© seguran√ßa real)
(function(){
  // Bloqueia menu de contexto (bot√£o direito)
  document.addEventListener('contextmenu', e => e.preventDefault(), {capture:true});
  // Bloqueia atalhos comuns (Ctrl+S, Ctrl+U, F12, Ctrl+Shift+I/J, PrintScreen tentativa)
  document.addEventListener('keydown', function(e){
    const k = e.key.toLowerCase();
    const ctrl = e.ctrlKey || e.metaKey;
    if (k === 'f12') { e.preventDefault(); e.stopPropagation(); return; }
    if (ctrl && ['s','u','p','c','a','j','i'].includes(k)) { e.preventDefault(); e.stopPropagation(); return; }
    if (e.shiftKey && ctrl && ['i','j','c'].includes(k)) { e.preventDefault(); e.stopPropagation(); return; }
  }, {capture:true});
  // Tentativa leve de detectar DevTools (falso-positivo √© poss√≠vel)
  let opened = false;
  setInterval(function(){
    const threshold = 160; // largura/altura t√≠pica das DevTools
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold){
      if (!opened){
        opened = true;
        console.warn('DevTools detectado. Algumas a√ß√µes podem ser limitadas.');
      }
    }
  }, 1200);
})();
</script>

</head><body><div class="container" style="max-width:360px !important;width:100% !important;margin:0 auto !important;"><h1><img src="logo_stellantis.png" alt="Stellantis" style="max-width:240px; height:auto; display:block; margin:0 auto;"></h1><h2 style="margin-bottom:1rem !important;">Seguran√ßa Patrimonial</h2><form onsubmit="login(event)"><label for="usuario">Usu√°rio:</label><input id="usuario" name="usuario" required="" type="text"/><label for="registro">Registro:</label><input id="registro" name="registro" required="" type="text"/><label for="turnoLogin">Turno:</label><select id="turnoLogin" name="turno" required="" style="width: 100%;"><option value="" disabled selected hidden>Selecione o turno</option><option value="Alpha">Alpha</option><option value="Bravo">Bravo</option><option value="Charlie">Charlie</option><option value="Delta">Delta</option></select><button type="submit">üîê Entrar</button><div class="mensagem" id="msgSucesso">Salvo com sucesso!</div></form></div><script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const registro = document.getElementById('registro').value.trim();
      const turno = document.getElementById('turnoLogin').value;
localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      localStorage.setItem('turno', turno);
      document.getElementById("msgSucesso").style.display = "block";
      setTimeout(() => window.location.href = 'interface_principal.html', 1500);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("usuario"), r = localStorage.getItem("registro");
      if(u) document.getElementById("usuario").value = u;
      if(r) document.getElementById("registro").value = r;
    });
  </script><script>
function showToast(message, duration = 3000) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = message;
  container.appendChild(toast);
  setTimeout(() => {
    toast.addEventListener('animationend', () => toast.remove());
    toast.style.animation = 'fadeOut 0.4s ease-in forwards';
  }, duration);
}

window.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', e => {
      e.preventDefault();
      // substituir l√≥gica real aqui
      const sucesso = true; // ou false conforme valida√ß√£o
      if (sucesso) {
        showToast('A√ß√£o realizada com sucesso!');
      } else {
        showToast('Ocorreu um erro. Tente novamente.');
      }
    });
  });
});

window.addEventListener('beforeunload', function(){
  try{
    const usuario = document.getElementById('usuario')?.value?.trim() || '';
    const registro = document.getElementById('registro')?.value?.trim() || '';
    const turno = document.getElementById('turnoLogin')?.value || '';
    if (usuario) localStorage.setItem('usuario', usuario);
    if (registro) localStorage.setItem('registro', registro);
    if (turno) localStorage.setItem('turno', turno);
  }catch(e){}
});
</script></body></html>
