// Camada simples para dificultar c√≥pia (n√£o √© seguran√ßa real)
(function(){
  // Bloqueia menu de contexto (bot√£o direito)
  document.addEventListener('contextmenu', e => e.preventDefault(), {capture:true});
  // Bloqueia atalhos comuns (Ctrl+S, Ctrl+U, F12, Ctrl+Shift+I/J, PrintScreen tentativa)
  document.addEventListener('keydown', function(e){
    const k = e.key.toLowerCase();
    const ctrl = e.ctrlKey || e.metaKey;
    if (k === 'f12') { e.preventDefault(); e.stopPropagation(); return; }
    if (ctrl && ['s','u','p','c','a','j','i'].includes(k)) { e.preventDefault(); e.stopPropagation(); return; }
    if (e.shiftKey && ctrl && ['i','j','c'].includes(k)) { e.preventDefault(); e.stopPropagation(); return; }
  }, {capture:true});
  // Tentativa leve de detectar DevTools (falso-positivo √© poss√≠vel)
  let opened = false;
  setInterval(function(){
    const threshold = 160; // largura/altura t√≠pica das DevTools
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold){
      if (!opened){
        opened = true;
        console.warn('DevTools detectado. Algumas a√ß√µes podem ser limitadas.');
      }
    }
  }, 1200);
})();

function __p7_parseStorageOrEmpty(key) {
  try {
    const txt = localStorage.getItem(key);
    if (!txt) return [];
    const arr = JSON.parse(txt);
    return Array.isArray(arr) ? arr : [];
  } catch (e) {
    console.error("Falha ao ler", key, e);
    return [];
  }
}

function __p7_addWorksheetFromObjects(wb, sheetName, rows) {
  const ws = wb.addWorksheet(sheetName);
  if (!rows || rows.length === 0) {
    ws.addRow(["Sem dados"]);
    return;
  }
  const cols = Object.keys(rows[0]);
  ws.addRow(cols);
  const header = ws.getRow(1);
  header.font = { bold: true };
  header.alignment = { vertical: 'middle' };

  for (const r of rows) {
    ws.addRow(cols.map(c => r[c]));
  }
  cols.forEach((c, i) => {
    let max = c.length;
    rows.forEach(r => {
      const val = r[c] == null ? "" : String(r[c]);
      if (val.length > max) max = val.length;
    });
    ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
  });
}

function __p7_formatNowForName() {
  const d = new Date();
  const dd = String(d.getDate()).padStart(2, "0");
  const mm = String(d.getMonth()+1).padStart(2, "0");
  const yyyy = d.getFullYear();
  const HH = String(d.getHours()).padStart(2, "0");
  const MM = String(d.getMinutes()).padStart(2, "0");
  return `${dd}-${mm}-${yyyy} - ${HH}h${MM}`;
}

async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade){
  if (!window.ExcelJS || !window.saveAs) {
    if (typeof showAppModal === 'function') {
      showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n√£o carregadas.'});
    } else {
      alert('Bibliotecas ExcelJS/FileSaver n√£o carregadas.');
    }
    return;
  }
  try {
    const wb = new ExcelJS.Workbook();

    const addSheet = (name, rows) => {
      const ws = wb.addWorksheet(name);
      if (!Array.isArray(rows) || rows.length === 0) {
        ws.addRow(['Sem dados']);
        return;
      }
      const keys = [...new Set(rows.flatMap(r => Object.keys(r || {})))];
      ws.addRow(keys);
      ws.getRow(1).font = {bold:true};
      rows.forEach(r => ws.addRow(keys.map(k => (r && r[k] != null) ? r[k] : '')));
      keys.forEach((k,i) => {
        let max = String(ws.getRow(1).getCell(i+1).value || '').length;
        rows.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    };

    // Abas individuais
    addSheet('controle de ve√≠culos industrializa√ß√£o', dadosChassi);
    addSheet('controle de ve√≠culos comiss√£o de seguro', dadosComissao);
    addSheet('controle de ve√≠culos qualidade', dadosQualidade);
    addSheet('controle de ve√≠culos faturados / expedidos', dadosFaturados);

    // Mestra (consolidado)
    const tagged = [
      ...(Array.isArray(dadosChassi)   ? dadosChassi   : []).map(r => ({ origem: 'Industrializa√ß√£o',    ...r })),
      ...(Array.isArray(dadosComissao) ? dadosComissao : []).map(r => ({ origem: 'Comiss√£o de Seguro',  ...r })),
      ...(Array.isArray(dadosQualidade)? dadosQualidade: []).map(r => ({ origem: 'Qualidade / CI',      ...r })),
    ];

    if (tagged.length > 0) {
      const preferred = ['origem','setor','turno','controlador','chassi','observacao','dataHora'];
      const allKeys = [...new Set([...preferred, ...tagged.flatMap(r => Object.keys(r))])];
      const wsM = wb.addWorksheet('Mestra (consolidado)');
      // Cabe√ßalho
      wsM.addRow(allKeys);
      wsM.getRow(1).font = { bold: true };
      // Linhas
      tagged.forEach(r => wsM.addRow(allKeys.map(k => (r && r[k] != null) ? r[k] : '')));
      // Largura autom√°tica
      allKeys.forEach((k,i) => {
        let max = String(wsM.getRow(1).getCell(i+1).value || '').length;
        tagged.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        wsM.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    }

    const buffer = await wb.xlsx.writeBuffer();
    const d = new Date();
    const nome = `Relat√≥rio - ${(localStorage.getItem('turno')||'Turno')} - ${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()} - ${String(d.getHours()).padStart(2,'0')}h${String(d.getMinutes()).padStart(2,'0')}.xlsx`;
    const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
    saveAs(blob, nome);

    try { localStorage.clear(); if (sessionStorage && sessionStorage.clear) sessionStorage.clear(); } catch(e){}
    if (typeof showAppModal === 'function') {
      showAppModal({ title:'Turno finalizado', message:'A planilha foi gerada e o turno foi finalizado.', onOk: ()=>{ location.href='index.html'; } });
      setTimeout(()=>{ location.href='index.html'; }, 1500);
    } else {
      location.href = 'index.html';
    }
  } catch (e) {
    console.error(e);
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Falha na gera√ß√£o da planilha.'});
    else alert('Falha na gera√ß√£o da planilha.');
  }
}

  window.exportarPlanilhaFinal = async function(dadosChassi, dadosComissao, dadosQualidade, dadosFaturados){
